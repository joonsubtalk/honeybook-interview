<div id="card-list" class="card-list container">
  <div class="card" ng-repeat="a in awesome">
    <div class="icon">
      <img src="{{a.icon}}"/>
    </div>
    <div class="card-container">
      <div class="pic">
        <img src="{{a.profile_image}}"/>
      </div>
      <div class="description">
        <div class="name">{{a.name}}</div>
        <div class="title">{{a.job}} | @{{a.company_name}}</div>
      </div>
    </div>
  </div>
</div>
