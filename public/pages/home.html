<div class="row">
  <div class="col-sm-12">
    <form>
      contact list <input type="text" ng-model="contactList"/>
    </form>
  </div>
</div>
<div class="row">
  <div class="col-sm-3">
    <div class="card" ng-repeat="a in awesome">
      <div class="pic">
        <img src="{{a.profile_image}}"/>
      </div>
      <div class="description">
        <div class="name">{{a.name}}</div>
        <div class="title">{{a.job}} | @{{a.company_name}}</div>
      </div>
    </div>
  </div>
</div>
